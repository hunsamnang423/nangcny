    <style>
        /* --- CORE VARIABLES (DARK ONLY) --- */
        :root {
            --bg-dark: #09090b;
            --accent-primary: #f59e0b; /* Amber 500 */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --card-radius: 24px;
        }

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- NOISE TEXTURE --- */
        .bg-noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: -1;
        }

        /* --- BACKGROUND GRADIENTS --- */
        .bg-gradient-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: radial-gradient(circle at 50% -20%, #7f1d1d 0%, transparent 60%),
                        radial-gradient(circle at 100% 100%, #451a03 0%, transparent 50%);
        }

        /* --- GLASS CARD --- */
        .premium-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: var(--card-radius);
        }

        /* --- GOLD TEXT EFFECT --- */
        .text-gradient-gold {
            background: linear-gradient(135deg, #fcd34d 0%, #f59e0b 50%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 0.5px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* --- TABS --- */
        .nav-pill {
            position: relative;
            color: var(--text-muted);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            border-radius: 16px;
        }
        .nav-pill:hover { color: var(--text-main); background: rgba(255,255,255,0.05); }
        .nav-pill.active {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.1);
        }

        /* --- BUTTONS --- */
        .btn-primary {
            background: linear-gradient(90deg, #b45309 0%, #f59e0b 100%);
            color: white;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative; overflow: hidden;
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255,255,255,0.2), transparent);
            opacity: 0; transition: opacity 0.3s;
        }
        .btn-primary:hover::after { opacity: 1; }

        .btn-heartbeat { animation: heartbeat 2s infinite; }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.02); box-shadow: 0 0 25px rgba(245, 158, 11, 0.5); }
            10% { transform: scale(1); }
            15% { transform: scale(1.02); box-shadow: 0 0 25px rgba(245, 158, 11, 0.5); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* --- QR FRAME --- */
        .qr-frame {
            position: relative;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }
        
        .corner {
            position: absolute; width: 15px; height: 15px;
            border: 2px solid var(--accent-primary);
        }
        .c-tl { top: -1px; left: -1px; border-right: 0; border-bottom: 0; border-radius: 6px 0 0 0; }
        .c-tr { top: -1px; right: -1px; border-left: 0; border-bottom: 0; border-radius: 0 6px 0 0; }
        .c-bl { bottom: -1px; left: -1px; border-right: 0; border-top: 0; border-radius: 0 0 0 6px; }
        .c-br { bottom: -1px; right: -1px; border-left: 0; border-top: 0; border-radius: 0 0 6px 0; }

        /* --- ANIMATIONS --- */
        .angpao { position: fixed; top: -50px; font-size: 24px; z-index: 0; animation: fall linear forwards; pointer-events: none; }
        @keyframes fall { 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        
        .fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* Shake Animation for Splash Icon */
        .shake-vertical { animation: shakeVertical 2s ease-in-out infinite; }
        @keyframes shakeVertical {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>

    <script>
        // --- DATA CONFIGURATION ---
        const banks = {
            aba: {
                name: "HUN SAMNANG",
                usd: { number: "040 220 0030", raw: "040220030", qr: "" },
                khr: { number: "040 220 0031", raw: "040220031", qr: "" },
                link: "https://pay.ababank.com/oRF8/bjr6yndk"
            },
            wing: {
                name: "HUN SAMNANG",
                usd: { number: "103 158 094", raw: "103158094", qr: "" },
                khr: { number: "103 158 094", raw: "103158094", qr: "" },
                link: "https://wingmoney.app.link/FenLETPGC0b"
            }
        };

        let currentBank = 'aba';
        let currentCurrency = 'usd';

        // --- SPLASH LOGIC ---
        function closeSplash() {
            const splash = document.getElementById('splash-screen');
            const main = document.getElementById('main-content');
            
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 700);
            
            main.classList.remove('opacity-0', 'blur-sm');
            main.classList.add('fade-in-up');
        }
        
        // Auto Close (Optional: Set longer time to let them read)
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            if(splash.style.opacity !== '0') closeSplash();
        }, 4000);

        // --- APP LOGIC ---
        function updateBank(bankKey) {
            currentBank = bankKey;
            
            // Visual Tab Updates
            document.querySelectorAll('.nav-pill').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${bankKey}`).classList.add('active');
            
            // Content
            document.getElementById('bank-label').innerText = bankKey.toUpperCase() + " BANK";
            document.getElementById('btn-text').innerText = "Pay with " + bankKey.toUpperCase();
            
            // Toggle Currency Switcher (Show for ABA)
            const switcher = document.getElementById('currency-switcher');
            switcher.style.opacity = bankKey === 'aba' ? '1' : '0';
            switcher.style.pointerEvents = bankKey === 'aba' ? 'auto' : 'none';
            if (bankKey !== 'aba') currentCurrency = 'usd';

            renderData();
        }

        function switchCurrency(curr) {
            currentCurrency = curr;
            
            // Toggle Style
            const btnUsd = document.getElementById('curr-usd');
            const btnKhr = document.getElementById('curr-khr');
            const activeClass = ['bg-white/10', 'text-white'];
            const inactiveClass = ['text-white/40'];

            if(curr === 'usd') {
                btnUsd.classList.add(...activeClass); btnUsd.classList.remove(...inactiveClass);
                btnKhr.classList.remove(...activeClass); btnKhr.classList.add(...inactiveClass);
            } else {
                btnKhr.classList.add(...activeClass); btnKhr.classList.remove(...inactiveClass);
                btnUsd.classList.remove(...activeClass); btnUsd.classList.add(...inactiveClass);
            }
            renderData();
        }

        function renderData() {
            const data = banks[currentBank][currentCurrency];
            document.getElementById('acc-number').innerText = data.number;
            document.getElementById('pay-btn').href = banks[currentBank].link;
            
            // QR Gen
            const qrImg = document.getElementById('qr-image');
            if(data.qr && data.qr !== "") {
                qrImg.src = data.qr;
            } else {
                const raw = data.raw || data.number.replace(/\s/g,'');
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${raw}&margin=10&bgcolor=fff`;
            }
        }

        function copyNumber() {
            navigator.clipboard.writeText(document.getElementById('acc-number').innerText);
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', '-translate-y-4');
            setTimeout(() => toast.classList.add('opacity-0', '-translate-y-4'), 2000);
        }

        // Init
        window.onload = () => {
            updateBank('aba');
            
            // Angpao Generator
            setInterval(() => {
                const c = document.getElementById('angpao-container');
                const e = document.createElement('div');
                e.className = 'angpao';
                e.innerText = ['ðŸ§§','ðŸ’°','âœ¨'][Math.floor(Math.random()*3)];
                e.style.left = Math.random()*100+'vw';
                e.style.animationDuration = (Math.random()*3+4)+'s';
                c.appendChild(e);
                setTimeout(()=>e.remove(),7000);
            }, 800);
        };
    </script>
