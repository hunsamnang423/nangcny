    <style>
        /* --- STYLE (·ûÄ·ûª·üÜ·ûÄ·üÇ·ûè·üí·ûö·ûÑ·üã·ûì·üÅ·üá) --- */
        :root { --bg-dark: #09090b; --accent-primary: #f59e0b; --glass-bg: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08); --text-main: #ffffff; --text-muted: rgba(255, 255, 255, 0.5); --card-radius: 24px; }
        body { font-family: 'Kantumruy Pro', sans-serif; background-color: var(--bg-dark); color: var(--text-main); overflow-x: hidden; }
        .bg-noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); pointer-events: none; z-index: -1; }
        .bg-gradient-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: radial-gradient(circle at 50% -20%, #7f1d1d 0%, transparent 60%), radial-gradient(circle at 100% 100%, #451a03 0%, transparent 50%); }
        .premium-glass { background: var(--glass-bg); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid var(--glass-border); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); border-radius: var(--card-radius); }
        .text-gradient-gold { background: linear-gradient(135deg, #fcd34d 0%, #f59e0b 50%, #d97706 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; letter-spacing: 0.5px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
        .nav-pill { position: relative; color: var(--text-muted); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: transparent; border-radius: 16px; }
        .nav-pill:hover { color: var(--text-main); background: rgba(255,255,255,0.05); }
        .nav-pill.active { background: rgba(245, 158, 11, 0.15); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.3); box-shadow: 0 0 20px rgba(245, 158, 11, 0.1); }
        .btn-primary { background: linear-gradient(90deg, #b45309 0%, #f59e0b 100%); color: white; border-radius: 16px; font-weight: 700; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); transition: transform 0.2s, box-shadow 0.2s; position: relative; overflow: hidden; }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(255,255,255,0.2), transparent); opacity: 0; transition: opacity 0.3s; }
        .btn-primary:hover::after { opacity: 1; }
        .btn-heartbeat { animation: heartbeat 2s infinite; }
        @keyframes heartbeat { 0% { transform: scale(1); } 5% { transform: scale(1.02); box-shadow: 0 0 25px rgba(245, 158, 11, 0.5); } 10% { transform: scale(1); } 15% { transform: scale(1.02); box-shadow: 0 0 25px rgba(245, 158, 11, 0.5); } 50% { transform: scale(1); } 100% { transform: scale(1); } }
        .qr-frame { position: relative; padding: 12px; background: rgba(0, 0, 0, 0.2); border-radius: 20px; border: 1px solid var(--glass-border); }
        .corner { position: absolute; width: 15px; height: 15px; border: 2px solid var(--accent-primary); }
        .c-tl { top: -1px; left: -1px; border-right: 0; border-bottom: 0; border-radius: 6px 0 0 0; }
        .c-tr { top: -1px; right: -1px; border-left: 0; border-bottom: 0; border-radius: 0 6px 0 0; }
        .c-bl { bottom: -1px; left: -1px; border-right: 0; border-top: 0; border-radius: 0 0 0 6px; }
        .c-br { bottom: -1px; right: -1px; border-left: 0; border-top: 0; border-radius: 0 0 6px 0; }
        .angpao { position: fixed; top: -50px; font-size: 24px; z-index: 0; animation: fall linear forwards; pointer-events: none; }
        @keyframes fall { 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        .fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .shake-vertical { animation: shakeVertical 2s ease-in-out infinite; }
        @keyframes shakeVertical { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

            <h2 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 font-['Moul'] leading-relaxed py-2 drop-shadow-sm">
                ·ûü·ûª·üÜ·û¢·û∂·üÜ·ûÑ·ûî·üâ·û∂·ûú·ûò·ûΩ·ûô·ûò·ûÄ!
            </h2>
            <div class="mt-8 inline-block px-5 py-2 rounded-full bg-white/10 border border-white/10 backdrop-blur-md shadow-[0_0_20px_rgba(255,255,255,0.1)]">

    <!-- MAIN APP CONTAINER -->
    <div id="main-content" class="w-full max-w-sm relative z-10 transition-all duration-1000 opacity-0 blur-sm">
        <div class="premium-glass p-1">
            <!-- PROFILE -->
            <div class="relative pt-8 pb-6 px-6 text-center border-b border-white/5">
                <div class="relative inline-block">
                    <div class="absolute -inset-4 bg-gradient-to-tr from-yellow-500/40 to-red-600/40 rounded-full blur-xl opacity-70 animate-pulse"></div>
                    <div class="relative p-1 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full">
                        <img id="user-profile" src="" 
                             onerror="this.src='https://ui-avatars.com/api/?name=No+Image&background=18181b&color=fbbf24'"

                    </div>

                        <i class="fa-solid fa-horse text-yellow-300"></i> 2026
                    </div>
                </div>
                <h1 id="user-name" class="text-2xl font-bold mt-4 text-gradient-gold font-['Moul'] tracking-wide">...</h1>
                <p class="text-[11px] text-white/40 uppercase tracking-[0.2em] mt-1 font-semibold">g≈çng x«ê fƒÅ c√°i</p>
            </div>

            <!-- BANKING -->
            <div class="p-4 space-y-5">
                <div class="grid grid-cols-2 gap-2 p-1 bg-black/20 rounded-[20px] backdrop-blur-sm">
                    <button onclick="updateBank('aba')" id="tab-aba" class="nav-pill py-3 text-sm font-bold flex items-center justify-center gap-2 active"><i class="fa-solid fa-building-columns text-xs"></i> ABA</button>
                    <button onclick="updateBank('wing')" id="tab-wing" class="nav-pill py-3 text-sm font-bold flex items-center justify-center gap-2"><i class="fa-solid fa-plane-departure text-xs"></i> WING</button>
                </div>

                <div class="bg-white/5 rounded-2xl p-5 text-center border border-white/5 relative">
                    <div id="currency-switcher" class="absolute top-3 right-3 flex gap-1">
                        <button onclick="switchCurrency('usd')" id="curr-usd" class="px-2 py-1 rounded-md text-[10px] font-bold bg-white/10 text-white border border-white/10 transition hover:bg-white/20">$</button>
                        <button onclick="switchCurrency('khr')" id="curr-khr" class="px-2 py-1 rounded-md text-[10px] font-bold text-white/40 transition hover:bg-white/10 hover:text-white">·üõ</button>
                    </div>
                    <div class="text-xs font-bold tracking-widest text-white/30 mb-4 uppercase flex justify-center items-center gap-2">

                    <div class="flex justify-center mb-5">

                            <div class="corner c-tl"></div><div class="corner c-tr"></div>

                        <div class="flex items-center justify-center gap-2 bg-black/20 py-2 px-4 rounded-xl border border-white/5 group-hover:border-yellow-500/30 transition">
                            <span id="acc-number" class="text-xl font-mono font-bold tracking-wider text-white">...</span>
                            <i class="fa-regular fa-copy text-white/30 text-xs group-hover:text-yellow-500"></i>
                        </div>
                    </div>
                </div>

                <a id="pay-btn" href="#" target="_blank" class="btn-primary btn-heartbeat flex items-center justify-center gap-2 py-4 text-sm w-full">
                    <i class="fa-solid fa-bolt"></i> <span id="btn-text">Pay Now</span>
                </a>

                <div class="flex justify-center gap-4 pt-2">
                    <a href="#" id="link-fb" target="_blank" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white/50 hover:bg-[#1877F2] hover:text-white transition-all"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" id="link-tg" target="_blank" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white/50 hover:bg-[#229ED9] hover:text-white transition-all"><i class="fa-brands fa-telegram"></i></a>
                    <a href="#" id="link-wa" target="_blank" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white/50 hover:bg-[#25D366] hover:text-white transition-all"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" id="link-wc" target="_blank" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white/50 hover:bg-[#09B83E] hover:text-white transition-all"><i class="fa-brands fa-weixin"></i></a>
                </div>
            </div>
            
            <div class="text-center pb-4"><p class="text-[10px] text-white/20 font-mono">DESIGNED FOR CNY 2026 (HORSE)</p></div>
        </div>
    </div>

    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 bg-white/10 backdrop-blur-md border border-green-500/30 text-green-400 px-5 py-2.5 rounded-full shadow-2xl flex items-center gap-2 opacity-0 pointer-events-none transition-all duration-300 transform -translate-y-4 z-[110]">
        <i class="fa-solid fa-circle-check"></i> <span class="font-bold text-xs">Copied!</span>
    </div>

    <script>
        // ==========================================
        // ‚úçÔ∏è ·ûÄ·ûì·üí·ûõ·üÇ·ûÑ·ûÄ·üÇ·ûî·üí·ûö·üÇ·ûë·û∑·ûì·üí·ûì·ûì·üê·ûô (EDIT HERE)
        // ==========================================
        
        const myName = "HUN SAMNANG"; 
        const myProfileImage = "images/profile.jpg"; 

        const myFacebook = "https://www.facebook.com/samnanghunreal/"; 
        const myTelegram = "https://t.me/hunsamnang";
        const myWhatsApp = "https://wa.me/qr/example"; // <--- ·ûä·û∂·ûÄ·üã Link WhatsApp
        const myWeChat = "https://u.wechat.com/kBVl6zaWxOSCqiHsDatJx7A?s=2";

        const banks = {
            aba: {
                usd: { number: "040 220 0030", qr: "images/aba_usd.jpg" },
                khr: { number: "040 220 0031", qr: "images/aba_khr.jpg" },
                link: "https://pay.ababank.com/oRF8/bjr6yndk"
            },
            wing: {
                usd: { number: "103 158 094", qr: "images/wing.jpg" },
                khr: { number: "103 158 094", qr: "images/wing.jpg" },
                link: "https://wingmoney.app.link/FenLETPGC0b"
            }
        };

        // ===============================================
        // ·û†·û∂·ûò·ûÄ·üÇ·ûÅ·û∂·ûÑ·ûÄ·üí·ûö·üÑ·ûò·ûì·üÅ·üá (System Logic)
        // ===============================================

        let currentBank = 'aba';
        let currentCurrency = 'usd';

        function closeSplash() {
            const splash = document.getElementById('splash-screen');
            const main = document.getElementById('main-content');
            if(splash) {
                splash.style.opacity = '0';
                setTimeout(() => splash.style.display = 'none', 700);
            }
            if(main) {
                main.classList.remove('opacity-0', 'blur-sm');
                main.classList.add('fade-in-up');
            }
        }

        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            if(splash && splash.style.opacity !== '0') closeSplash();
        }, 3500);

        function updateBank(bankKey) {
            currentBank = bankKey;
            document.querySelectorAll('.nav-pill').forEach(el => el.classList.remove('active'));
            const activeTab = document.getElementById(`tab-${bankKey}`);
            if(activeTab) activeTab.classList.add('active');
            
            const label = document.getElementById('bank-label');
            const btnText = document.getElementById('btn-text');
            if(label) label.innerText = bankKey.toUpperCase() + " BANK";
            if(btnText) btnText.innerText = "Pay with " + bankKey.toUpperCase();
            
            const switcher = document.getElementById('currency-switcher');
            if(switcher) {
                switcher.style.opacity = bankKey === 'aba' ? '1' : '0';
                switcher.style.pointerEvents = bankKey === 'aba' ? 'auto' : 'none';
            }
            if (bankKey !== 'aba') currentCurrency = 'usd';
            
            switchCurrency(currentCurrency); 
        }

        function switchCurrency(curr) {
            currentCurrency = curr;
            const btnUsd = document.getElementById('curr-usd');
            const btnKhr = document.getElementById('curr-khr');
            const activeClass = ['bg-white/10', 'text-white'];
            const inactiveClass = ['text-white/40'];

            if(btnUsd && btnKhr) {
                if(curr === 'usd') {
                    btnUsd.classList.add(...activeClass); btnUsd.classList.remove(...inactiveClass);
                    btnKhr.classList.remove(...activeClass); btnKhr.classList.add(...inactiveClass);
                } else {
                    btnKhr.classList.add(...activeClass); btnKhr.classList.remove(...inactiveClass);
                    btnUsd.classList.remove(...activeClass); btnUsd.classList.add(...inactiveClass);
                }
            }
            renderData();
        }

        function renderData() {
            const elName = document.getElementById('user-name');
            const elProfile = document.getElementById('user-profile');
            const elFb = document.getElementById('link-fb');
            const elTg = document.getElementById('link-tg');
            const elWa = document.getElementById('link-wa'); // WhatsApp Element
            const elWc = document.getElementById('link-wc');

            if(elName) elName.innerText = myName;
            
            if(elProfile) {
                elProfile.src = myProfileImage;
                elProfile.onerror = function() {
                    console.log("Profile image not found at: " + this.src);
                    this.src = "https://ui-avatars.com/api/?name=User&background=18181b&color=fbbf24";
                };
            }

            if(elFb) elFb.href = myFacebook;
            if(elTg) elTg.href = myTelegram;
            if(elWa) elWa.href = myWhatsApp; // Set WhatsApp Link
            if(elWc) elWc.href = myWeChat;

            const bankInfo = banks[currentBank];
            const currencyInfo = bankInfo[currentCurrency];
            const elNum = document.getElementById('acc-number');
            const elBtn = document.getElementById('pay-btn');
            const elQr = document.getElementById('qr-image');

            if(elNum) elNum.innerText = currencyInfo.number;
            if(elBtn) elBtn.href = bankInfo.link;
            if(elQr) {
                elQr.src = currencyInfo.qr;
                elQr.onerror = function() {
                    console.log("QR image not found at: " + this.src);
                    this.src = "https://placehold.co/300x300/white/black?text=Image+Missing";
                };
            }
        }

        function copyNumber() {
            const elNum = document.getElementById('acc-number');
            if(elNum) {
                navigator.clipboard.writeText(elNum.innerText);
                const toast = document.getElementById('toast');
                if(toast) {
                    toast.classList.remove('opacity-0', '-translate-y-4');
                    setTimeout(() => toast.classList.add('opacity-0', '-translate-y-4'), 2000);
                }
            }
        }

        window.onload = () => {
            updateBank('aba');
            switchCurrency('usd');
            setInterval(() => {
                const c = document.getElementById('angpao-container');
                if(c) {
                    const e = document.createElement('div');
                    e.className = 'angpao';
                    e.innerText = ['üßß','üí∞','‚ú®', 'üê¥'][Math.floor(Math.random()*4)];
                    e.style.left = Math.random()*100+'vw';
                    e.style.animationDuration = (Math.random()*3+4)+'s';
                    c.appendChild(e);
                    setTimeout(()=>e.remove(),7000);
                }
            }, 800);
        };
    </script>
